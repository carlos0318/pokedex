<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="shortcut icon" href="./img/pokemon-go.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="searchPokemon">
      <div class="logo-container">
        <img src="./img/pokemon.png" alt="" width="150" class="pokemon" />
      </div>
      <div class="search">
        <input type="text" placeholder="Number or name" name="" id="search" />
      </div>
      <div class="empty-layout"></div>
    </div>

    <p class="container-error" id="error">Pokemon not found</p>
    
    <div class="card">
      <div class="card-pokemon">
        <h1 id="namePokemon"></h1>
        <img src="" alt="" id="imgPokemon" />
      </div>
      <div class="info-pokemon">
        <div id="types"></div>
        <div id="stats"></div>
        <div id="moves">
          <h1 class="title">Moves</h1>
          <div class="line"></div>
          <ul id="list-moves"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
